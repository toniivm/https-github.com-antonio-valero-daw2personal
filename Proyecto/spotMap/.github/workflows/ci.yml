name: ğŸ§ª CI - Testing & Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root123
          MYSQL_DATABASE: spotmap_test
          MYSQL_USER: spotmap
          MYSQL_PASSWORD: spotmap123
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_mysql, mbstring, curl, json, gd, bcmath, opcache
          coverage: xdebug
          ini-values: error_reporting=E_ALL, display_errors=On

      - name: ğŸ“¦ Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: â™»ï¸ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: ğŸ“¥ Install dependencies
        working-directory: ./backend
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: ğŸ—‚ï¸ Create .env test file
        working-directory: ./backend
        run: |
          cat > .env << EOF
          APP_ENV=test
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_NAME=spotmap_test
          DB_USER=spotmap
          DB_PASSWORD=spotmap123
          DEBUG=true
          LOG_LEVEL=debug
          JWT_SECRET=test-secret-key-12345
          ADMIN_API_TOKEN=test-token-12345
          EOF

      - name: â³ Wait for MySQL
        run: |
          until mysqladmin ping -h127.0.0.1 -uroot -proot123 --silent; do
            echo 'Waiting for MySQL...'
            sleep 1
          done

      - name: ğŸ—„ï¸ Setup database
        working-directory: ./backend
        run: |
          mysql -h127.0.0.1 -uroot -proot123 spotmap_test < ../SQL_RLS_BASE.sql 2>/dev/null || true

      - name: ğŸ§ª Run PHPUnit tests
        working-directory: ./backend
        run: vendor/bin/phpunit --coverage-xml=coverage.xml

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ” Run PHP Code Sniffer
        working-directory: ./backend
        continue-on-error: true
        run: vendor/bin/phpcs src --standard=PSR12 || true

  build:
    name: ğŸ³ Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“Š Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  lint:
    name: ğŸ“ Lint & Style
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ğŸ“¦ Install dependencies
        working-directory: ./backend
        run: composer install --prefer-dist --no-progress

      - name: ğŸ” PHPLint
        working-directory: ./backend
        run: find src -name "*.php" -exec php -l {} \;

      - name: âœ¨ Check code style
        working-directory: ./backend
        continue-on-error: true
        run: vendor/bin/phpcs src --standard=PSR12 || true

  frontend-test:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ§ª Run Jest tests
        working-directory: ./frontend
        run: npm run test -- --coverage --passWithNoTests
        continue-on-error: true

      - name: ğŸ”¨ Build frontend
        working-directory: ./frontend
        run: npm run build:prod
        continue-on-error: true
