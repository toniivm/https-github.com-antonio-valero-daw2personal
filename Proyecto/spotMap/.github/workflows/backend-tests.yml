name: Backend Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  php-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
      - name: Install deps
        run: |
          cd backend
          composer install --no-interaction --prefer-dist
      - name: Run tests
        run: |
          cd backend
          ./vendor/bin/phpunit --configuration phpunit.xml.dist --no-coverage
