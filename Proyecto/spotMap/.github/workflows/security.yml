name: ðŸ”’ Security - Scan & Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM

permissions:
  contents: read
  security-events: write

jobs:
  container-scan:
    name: ðŸ³ Container Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“Š Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ðŸ³ Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: spotmap:security-scan
          cache-from: type=gha

      - name: ðŸ” Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'spotmap:security-scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ðŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  php-security:
    name: ðŸ˜ PHP Security Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ðŸ“¦ Install dependencies
        working-directory: ./backend
        run: composer install --prefer-dist --no-progress

      - name: ðŸ” Check for vulnerabilities
        working-directory: ./backend
        run: composer audit || true

      - name: ðŸ” PHP Security Checker
        run: |
          composer global require phpstan/phpstan-security-rules
          cd backend && php -d display_errors=1 vendor/bin/phpstan analyse src --level=1 || true

  dependency-check:
    name: ðŸ“¦ Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Run Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          path: '.'
          format: 'SARIF'
          args: >
            --enable-retired
            --exclude '.git'
            --exclude 'vendor'
            --exclude 'node_modules'

      - name: ðŸ“¤ Upload dependency check results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'dependency-check-report.sarif'

  sast:
    name: ðŸ” SAST - Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“ Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'cpp, csharp, go, java, javascript, python'

      - name: ðŸ”¨ Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: ðŸ“Š Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: '/language:javascript'

  secrets-scan:
    name: ðŸ” Secrets Detection
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug

  license-check:
    name: ðŸ“œ License Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ðŸ“¦ Install dependencies
        working-directory: ./backend
        run: composer install --prefer-dist --no-progress

      - name: ðŸ“œ Check PHP licenses
        working-directory: ./backend
        run: composer licenses || true

  infrastructure-as-code:
    name: ðŸ—ï¸ IaC Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“Š Scan Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          ignore: DL3009,DL3010

      - name: ðŸ” Scan docker-compose
        run: |
          echo "ðŸ“‹ Checking docker-compose.yml syntax..."
          docker-compose -f docker-compose.yml config > /dev/null && echo "âœ… Valid docker-compose"
        continue-on-error: true

  summary:
    name: ðŸ“Š Security Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [container-scan, php-security, dependency-check, secrets-scan]

    steps:
      - name: ðŸ“¢ Create security summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Container Security: Scanned with Trivy" >> $GITHUB_STEP_SUMMARY
          echo "âœ… PHP Security: Checked with composer audit" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Dependencies: Checked for vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Secrets: Scanned with TruffleHog" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Code Quality: Analyzed with CodeQL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review results in Security â†’ Code scanning alerts" >> $GITHUB_STEP_SUMMARY
