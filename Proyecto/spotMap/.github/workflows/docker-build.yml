name: Docker Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub (optional)
        if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build image
        run: |
          docker build -t spotmap-api:latest .
      - name: Tag & Push (if logged in)
        if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
        run: |
          docker tag spotmap-api:latest ${{ secrets.DOCKERHUB_USERNAME }}/spotmap-api:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/spotmap-api:latest
      - name: Image size
        run: docker images | grep spotmap-api
