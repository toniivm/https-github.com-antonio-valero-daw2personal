  <text x="240" y="405" text-anchor="middle" class="color-label" fill="white">#F59E0B</text>
  <text x="240" y="430" text-anchor="middle" class="color-label" fill="white">RGB: 245,158,11</text>
  <text x="80" y="495" class="color-label" font-weight="bold">Uso: Advertencias, Filtros, Moderacion</text>

