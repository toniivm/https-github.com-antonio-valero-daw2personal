        .color-label { font-size: 12px; fill: #1F2937; font-weight: 500; }
        .legend { font-size: 12px; fill: #4B5563; }
        text { font-family: 'Segoe UI', Arial, sans-serif; }
      ]]>
    </style>
  </defs>
  
  <rect width="3200" height="2400" fill="#FAFAFA"/>
  
  <!-- Header -->
  <rect width="3200" height="80" fill="#F0F9FF" stroke="#0369A1" stroke-width="2"/>
  <text x="1600" y="45" text-anchor="middle" class="title">GUIA DE ESTILOS Y SISTEMA DE DISEÑO</text>
