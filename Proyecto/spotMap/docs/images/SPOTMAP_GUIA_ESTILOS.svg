  <text x="240" y="220" text-anchor="middle" class="color-label" fill="white">#0369A1</text>
  <text x="240" y="245" text-anchor="middle" class="color-label" fill="white">RGB: 3,105,161</text>
  <text x="80" y="310" class="color-label" font-weight="bold">Uso: Headers, Botones principales</text>

  <!-- Secondary Emerald -->
  <rect x="420" y="170" width="320" height="120" fill="#10B981" rx="4"/>
