  <text x="580" y="220" text-anchor="middle" class="color-label" fill="white">#10B981</text>
  <text x="580" y="245" text-anchor="middle" class="color-label" fill="white">RGB: 16,185,129</text>
  <text x="420" y="310" class="color-label" font-weight="bold">Uso: Botones success, Validacion</text>

