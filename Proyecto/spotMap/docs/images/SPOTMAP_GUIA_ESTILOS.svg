<svg width="3200" height="2400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3200 2400">
  <defs>
    <style type="text/css">
      <![CDATA[
        .title { font-size: 36px; font-weight: bold; fill: #1E3A8A; }
