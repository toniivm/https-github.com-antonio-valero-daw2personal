  <text x="1010" y="220" text-anchor="middle" class="color-label" font-size="10">#F3F4F6</text>

  <rect x="1080" y="170" width="100" height="100" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1" rx="2"/>
  <text x="1130" y="200" text-anchor="middle" class="color-label">Medium</text>
  <text x="1130" y="220" text-anchor="middle" class="color-label" font-size="10">#E5E7EB</text>

  <rect x="1200" y="170" width="100" height="100" fill="#9CA3AF" stroke="#6B7280" stroke-width="1" rx="2"/>
  <text x="1250" y="200" text-anchor="middle" class="color-label" fill="white">Dark</text>
  <text x="1250" y="220" text-anchor="middle" class="color-label" fill="white" font-size="10">#9CA3AF</text>

