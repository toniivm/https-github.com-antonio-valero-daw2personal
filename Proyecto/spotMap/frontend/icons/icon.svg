    <path d="M 0,-8 C -4.4,-8 -8,-4.4 -8,0 C -8,3 -4,8 0,12 C 4,-4 8,-5 8,0 C 8,-4.4 4.4,-8 0,-8 Z" fill="#ff3b30" stroke="white" stroke-width="1"/>
