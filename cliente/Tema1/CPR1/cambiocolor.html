<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio color</title>
</head>
<body>
    <div style="display: flex; gap: 24px;"></div>
        <div id="pinkBox" style="width:100px;height:100px;background:#ffb6c1;cursor:pointer;border:1px solid #ccc; margin: 8px;"></div>
        <div id="blueBox" style="width:100px;height:100px;background:#87ceeb;cursor:pointer;border:1px solid #ccc; margin: 8px;"></div>
        <div id="greenBox" style="width:100px;height:100px;background:#90ee90;cursor:pointer;border:1px solid #ccc; margin: 8px;"></div>
    </div>
    <script>
        document.getElementById('pinkBox').onclick = function() {
            document.body.style.background = 'pink';
        };
        document.getElementById('blueBox').onclick = function() {
            document.body.style.background = 'skyblue';
        };
        document.getElementById('greenBox').onclick = function() {
            document.body.style.background = 'lightgreen';
        };
    </script>
</body>
</html>
