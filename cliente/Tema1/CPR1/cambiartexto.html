<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="cambiartexto.js"></script>
</head>
<body>
    <h1 id="titulo">Titulo original</h1>
    <p id="parrafo">CAmbiar este texto a h2</p>

    <button onclick="cambiarTexto()">Pulsa para cambiar el texto</button>
    <button onclick="cambiarParrafoAH2()">Cambiar p a h2</button>

    <script>
        function cambiarTexto() {
            document.getElementById("titulo").innerText = "Titulo modificado desde javascript";
        }
        function cambiarParrafoAH2() {
            document.getElementById("parrafo").innerHTML = "<h2 id='parrafo'>Cambiar este texto a h2</h2>";
        }

    </script>
